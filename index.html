<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Saad | Luxury Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #1a1a1a;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Fixed Scroll Indicator Animation */
        @keyframes scroll-line-move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scroll-indicator-container {
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        .scroll-indicator-line {
            width: 100%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
            animation: scroll-line-move 2.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
        }

        .rounded-luxury {
            border-radius: 2.5rem;
        }
        .glass-dark {
            background: #000000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }

        /* Simplified Typing Dots */
        .typing-dot {
            width: 4px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            opacity: 0.4;
        }
        .typing-dot:nth-child(2) { opacity: 0.6; }
        .typing-dot:nth-child(3) { opacity: 0.8; }

        /* Advanced Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes float-reverse {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(20px) rotate(-5deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }
        @keyframes text-reveal {
            0% { clip-path: inset(0 100% 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }
        @keyframes scale-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slide-in-left {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-right {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-reverse {
            animation: float-reverse 8s ease-in-out infinite;
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        .animate-rotate-slow {
            animation: rotate-slow 20s linear infinite;
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
        }
        .animate-shimmer {
            position: relative;
            overflow: hidden;
        }
        .animate-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        .animate-morph {
            animation: morph 8s ease-in-out infinite;
        }
        .animate-text-reveal {
            animation: text-reveal 1.5s ease-out forwards;
        }
        .animate-scale-in {
            animation: scale-in 0.8s ease-out forwards;
        }
        .animate-slide-left {
            animation: slide-in-left 1s ease-out forwards;
        }
        .animate-slide-right {
            animation: slide-in-right 1s ease-out forwards;
        }
        .animate-glow {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        /* Graphic Elements */
        .graphic-circle {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
        }
        .graphic-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }
        .geometric-shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Cursor Effects */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 9999;
        }
        .cursor-glow.active {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Hover Effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .hover-glow:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
