<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysian Estates | Luxury Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #1a1a1a;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Fixed Scroll Indicator Animation */
        @keyframes scroll-line-move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scroll-indicator-container {
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        .scroll-indicator-line {
            width: 100%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
            animation: scroll-line-move 2.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
        }

        .rounded-luxury {
            border-radius: 2.5rem;
        }
        .glass-dark {
            background: #000000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }

        /* Simplified Typing Dots */
        .typing-dot {
            width: 4px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            opacity: 0.4;
        }
        .typing-dot:nth-child(2) { opacity: 0.6; }
        .typing-dot:nth-child(3) { opacity: 0.8; }
    </style>
<script type="importmap">

</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
